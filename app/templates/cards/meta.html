<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="{{ card.card_type }}">
    <meta name="twitter:title" content="{{ card.title }}">
    {% if card.description %}
    <meta name="twitter:description" content="{{ card.description }}">
    {% endif %}
    <meta name="twitter:image" content="{{ url_for('cards.serve_image', slug=card.slug, _external=True) }}">

    <!-- OpenGraph -->
    <meta property="og:title" content="{{ card.title }}">
    {% if card.description %}
    <meta property="og:description" content="{{ card.description }}">
    {% endif %}
    <meta property="og:image" content="{{ url_for('cards.serve_image', slug=card.slug, _external=True) }}">
    <meta property="og:image:width" content="{% if card.card_type == 'summary_large_image' %}1200{% else %}144{% endif %}">
    <meta property="og:image:height" content="{% if card.card_type == 'summary_large_image' %}628{% else %}144{% endif %}">
    <meta property="og:url" content="{{ url_for('cards.serve_card', slug=card.slug, _external=True) }}">
    <meta property="og:type" content="website">

    <title>{{ card.title }}</title>
</head>
<body>
    <h1>{{ card.title }}</h1>
    {% if card.description %}
    <p>{{ card.description }}</p>
    {% endif %}
</body>
</html>
